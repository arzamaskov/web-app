<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twig setting</title>
</head>
<body>
    <h2>Instagram account informaton</h2>
    <p>User ID: {{ id }}</p>
    <p>Nickname: {{ username }}</p>
    <p>Full name: {{ full_name }}</p>
    <p>Profile picture:</p>
    <img src="{{ profile_pic }}" alt="">
    <p>Number of follwers: {{ followers }}</p>
    <p>Number of follows: {{ follows }}</p>
</body>
</html>
